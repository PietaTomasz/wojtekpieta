    <form id="formularz" name="formularz" action="#" onSubmit="return checkForm(this);">
            
            <p>Bardzo chętnie wystąpię w innych lokalizacjach, jeśli znasz takie, daj mi znać</p>
            

            <fieldset class="ramka">
                <legend>Dane kontaktowe</legend>
                <label for="name">Imię<em>*</em></label>
                <input type="text" name="name" id="name" onkeyup="checkform()" /><br />

                <label for="surname">Nazwisko<em>*</em></label>
                <input type="text" name="surname" id="surname" onkeyup="checkform()"/><br />

                <label for="phone">Numer telefonu</label>
                <input type="number" id="phone" /><br />

                <label for="email">E-mail<em>*</em></label>
                <input type="email" id="email"  onkeyup="checkform()" />
            </fieldset>

            <fieldset class="ramka">
                <legend>Szczegółowe dane</legend>

                <label for="gender">Płeć</label>
                <input type="radio" name="gender" value="woman" /> Kobieta
                <input type="radio" name ="gender" value="man" /> Mężczyzna<br />

                
            </fieldset>

            

            <p><input type="submit" id="submit" disabled="disabled" class="btn btn-primary" value="Wyślij formularz"></p>

            
        </form>
